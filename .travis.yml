install: true
script: true
env:
  global:
  - REPO="/home/travis/build/GoodOldJack12/MRCLRSPACK/"
branches:
  only:
  - master
before_deploy:
- cd ${REPO}
- zip -r pack.zip assets/ pack.mcmeta pack.png
- mv pack.zip /home/travis/build/GoodOldJack12/pack.zip

deploy:
  provider: releases
  api_key:
    secure: 
  file: /home/travis/build/GoodOldJack12/pack.zip
  on:
    repo: GoodOldJack12/MRCLRSPACK
    skip_cleanup: true
